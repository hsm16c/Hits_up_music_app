<ion-segment (ionChange)="setSortBy($event)" value="title">
  <ion-segment-button value="title">
    <ion-label>Title</ion-label>
  </ion-segment-button>
  <ion-segment-button value="artist">
    <ion-label>Artist</ion-label>
  </ion-segment-button>
  <ion-segment-button value="duration">
    <ion-label>Duration</ion-label>
  </ion-segment-button>
</ion-segment>

<ion-list>
  <ion-item *ngFor="let song of songs">
    <!-- Checkbox (no navigation on click) -->
    <ion-checkbox
      slot="start"
      [(ngModel)]="song.selected"
      (ngModelChange)="updateSelectedSongs()"
      (click)="$event.stopPropagation()">
    </ion-checkbox>

    <!-- Label (navigates to details when clicked) -->
    <ion-label (click)="goToDetails(song)">
      <h2>{{ song.title }}</h2>
      <p>{{ song.artist }} - {{ song.duration }}</p>
    </ion-label>
  </ion-item>
</ion-list>
