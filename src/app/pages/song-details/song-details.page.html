<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>song-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">song-details</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ song?.title }}</ion-card-title>
      <ion-card-subtitle>{{ song?.artist }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <img [src]="song?.albumArt" alt="Cover Image" *ngIf="song?.albumArt">

      
      <ion-item>
        <ion-label>Duration:</ion-label>
        <ion-label slot="end">{{ song?.duration }}</ion-label>
      </ion-item>

      
      <ion-item>
        <ion-label>Album:</ion-label>
        <ion-label slot="end">{{ song?.album }}</ion-label>
      </ion-item>

    </ion-card-content>
  </ion-card>
</ion-content>
