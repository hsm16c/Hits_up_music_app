<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ song?.title || 'Song Details' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="song-details-container" *ngIf="song">
    <div class="album-cover">
      <img [src]="song.albumArt" alt="{{ song.title }}" />
    </div>

    <h1>{{ song.title }}</h1>
    <h2>{{ song.artist }}</h2>

    <div class="song-meta">
      <p><strong>Album:</strong> {{ song.album }}</p>
      <p><strong>Duration:</strong> {{ song.duration }}</p>
    </div>

    <ion-button expand="block" shape="round" color="primary" fill="solid">
      <ion-icon slot="start" name="play-outline"></ion-icon>
      Play Song
    </ion-button>
  </div>

  <div class="empty-state" *ngIf="!song">
    <ion-icon name="musical-notes-outline"></ion-icon>
    <p>No song details available.</p>
  </div>
</ion-content>
